spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  security:
    oauth2:
      resourceserver:
        jwt:
          # Use a mock JWT decoder for tests
          issuer-uri: http://localhost:8080/realms/test

  cache:
    type: redis

logging:
  level:
    org.testcontainers: INFO
    nl.ak.skillswap: DEBUG
