name: skillswap-dev

services:
  postgres:
    image: postgres:16-alpine
    container_name: skillswap-postgres
    restart: unless-stopped
    profiles: ["db", "backend", "full"]
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    build:
      context: ../skillswap-backend
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    profiles: ["backend", "full"]
    env_file: .env
    environment:
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/actuator/health"]
      interval: 5s
      timeout: 3s
      retries: 30

  # Frontend served by Nginx (prod-like)
  frontend:
    # or build locally:
    build:
      context: ../skillswap-frontend
      dockerfile: Dockerfile
    depends_on:
      backend:
        condition: service_healthy
    profiles: ["frontend", "full"]
    environment:
      BACKEND_BASE: http://backend:8080


    ports:
      - "5173:8080"   # Visit http://localhost:5173
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/"]
      interval: 5s
      timeout: 3s
      retries: 30

volumes:
  pgdata: {}

# Backend only:
#docker compose --profile backend up -d
#
#Full app:
#docker compose --profile full up -d
#
#Logs (follow):
#docker compose logs -f backend
#
#Stop & clean:
#docker compose down -v
