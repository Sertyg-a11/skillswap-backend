name: "backend: docker build -> GHCR -> PR bump (infra)"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  pull-requests: write

env:
  CONTEXT: .                 # change to ./backend if your docker-compose.keycloak.yml lives there
  DOCKERFILE: docker-compose.keycloak.yml     # change if your docker-compose.keycloak.yml has a different name
  IMAGE_NAME: skillswap-backend

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-push-and-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Calc vars (owner lowercase + short sha)
        id: vars
        shell: bash
        run: |
          echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (docker-compose.keycloak.yml builds the jar)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.CONTEXT }}
          file: ${{ env.DOCKERFILE }}
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ghcr.io/${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }}
            ghcr.io/${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}:dev
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Open PR to infra (bump backend tag)
        shell: bash
        env:
          INFRA_REPO:   ${{ secrets.INFRA_REPO }}   # e.g. Sertyg-a11/skillswap-infra
          INFRA_BRANCH: ${{ secrets.INFRA_BRANCH }} # e.g. main
          GH_USER:      ${{ secrets.GH_USERNAME }}
          GH_EMAIL:     ${{ secrets.GH_EMAIL }}
          PAT:          ${{ secrets.CR_PAT }}       # PAT with repo/public_repo + write:packages
        run: |
          set -euo pipefail
          TAG="${GITHUB_SHA::7}"
          BR="ci/backend-${GITHUB_RUN_ID}-${TAG}"

          git clone "https://x-access-token:${PAT}@github.com/${INFRA_REPO}.git" infra
          cd infra

          # Ensure the file exists before sed (fail early if path is wrong)
          test -f environments/dev/values-backend.yaml

          # Update the tag line (assumes a line like: tag: "xxxxxxx")
          sed -i 's/^[[:space:]]*tag:[[:space:]]*".*"/  tag: "'$TAG'"/' environments/dev/values-backend.yaml

          git config user.name  "$GH_USER"
          git config user.email "$GH_EMAIL"
          git checkout -b "$BR"
          git add environments/dev/values-backend.yaml
          git commit -m "infra(dev): backend image tag -> $TAG"
          git push "https://x-access-token:${PAT}@github.com/${INFRA_REPO}.git" "$BR"

          curl -s -H "Authorization: token ${PAT}" -H "Accept: application/vnd.github+json" \
            -d "{\"title\":\"Update backend tag to ${TAG}\",\"head\":\"${BR}\",\"base\":\"${INFRA_BRANCH}\",\"body\":\"Automated PR from backend CI\"}" \
            "https://api.github.com/repos/${INFRA_REPO}/pulls"
