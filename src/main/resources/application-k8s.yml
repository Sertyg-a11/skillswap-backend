spring:
  profiles: k8s

  datasource:
    # Defaults to a Service name that *exists in K8s*. Override via envs if needed.
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://skillswap-postgres.default.svc.cluster.local:5432/skillswap}
    username: ${SPRING_DATASOURCE_USERNAME:skillswap}
    password: ${SPRING_DATASOURCE_PASSWORD:skillswap}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC

  flyway:
    enabled: ${SPRING_FLYWAY_ENABLED:true}
    locations: classpath:db/migration
    baseline-on-migrate: true
    out-of-order: true
